<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Details</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      margin-top: 50px;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
    }
    .row {
      margin-bottom: 10px;
    }
    .col-label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4 text-center">Registration Details</h2>
    <div class="row">
      <div class="col-4 col-label">Full Name:</div>
      <div class="col-8" id="fullName"></div>
    </div>
    <div class="row">
      <div class="col-4 col-label">Email:</div>
      <div class="col-8" id="email"></div>
    </div>
    <div class="row">
      <div class="col-4 col-label">Phone Number:</div>
      <div class="col-8" id="phone"></div>
    </div>
    <div class="row">
      <div class="col-4 col-label">Address:</div>
      <div class="col-8" id="address"></div>
    </div>
    <div class="row">
      <div class="col-4 col-label">City:</div>
      <div class="col-8" id="city"></div>
    </div>
    <div class="row">
      <div class="col-4 col-label">Country:</div>
      <div class="col-8" id="country"></div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    // Retrieve form data from sessionStorage
    var formData = JSON.parse(sessionStorage.getItem('formData'));
    document.getElementById('fullName').textContent = formData.fullName;
    document.getElementById('email').textContent = formData.email;
    document.getElementById('phone').textContent = formData.phone;
    document.getElementById('address').textContent = formData.address;
    document.getElementById('city').textContent = formData.city;
    document.getElementById('country').textContent = formData.country;
  </script>
</body>
</html>
